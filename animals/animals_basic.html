<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animals (basic)</title>
  </head>
  <body>
    <h1>Animals - basic</h1>
    <table id="list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Name</th>
          <th>Name</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody></tbody>
      <!-- animal template will be cloned and inserted here -->
    </table>

    <template id="animal">
      <tr>
        <td><span data-field="fullname">XX</span> is</td>
        <td><span data-field="age">YY</span> years old</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </template>

    <script src="animals_basic.js"></script>
  </body>
