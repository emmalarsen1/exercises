<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <h2>TO DO:</h2>
        <h3>Tilføj handlinger</h3>
        <p><input id="new-task" type="text" /><button>Tilføj</button></p>

        <h3>To do:</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" /><label></label><input type="text" /><button
              class="edit"
              <button
              class="delete"
            >
              Delete
            </button>
          </li>
          <li>
            <input type="checkbox" /><label>Go Shopping</label
            ><input type="text" value="Go Shopping" /><button class="edit">
              Edit</button
            ><button class="delete">Delete</button>
          </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked /><label>See the Doctor</label
            ><input type="text" /><button class="edit">Edit</button
            ><button class="delete">Delete</button>
          </li>
        </ul>
      </div>
    </body>
    <script type="module" src="script.js"></script>
  </body>
</html>
